<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="img/instagram-phone.png" alt="celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="img/instagram-logo.png" class="instagram-logo" alt="logo instagram">
        <div class="profile-photo">
          <img src="img/profile.png" alt="foto do perfil">
        </div>
        <a href="#" class="instagram-login">Continue como Walmir99</a>
      </div>
      <div class="group">
        <p class="not-account">Não é Walmir99? <span class="link-blue">Trocar de conta</span></p>
      </div>
    </div>
  </div>
  <div class="instagram-footer">
    <div class="footer-links">
      <a href="#" class="footer-link">Meta</a>
      <a href="#" class="footer-link">Sobre</a>
      <a href="#" class="footer-link">Blog</a>
      <a href="#" class="footer-link">Carreiras</a>
      <a href="#" class="footer-link">Ajuda</a>
      <a href="#" class="footer-link">API</a>
      <a href="#" class="footer-link">Privacidade</a>
      <a href="#" class="footer-link">Termos</a>
      <a href="#" class="footer-link">Principais contas</a>
      <a href="#" class="footer-link">Hashtags</a>
      <a href="#" class="footer-link">Localizações</a>
      <a href="#" class="footer-link">Instagram Lite</a>
      <a href="#" class="footer-link">Carregamento de contatos e não usuários</a>
      <a href="#" class="footer-link">Dança</a>
      <a href="#" class="footer-link">Comida e bebida</a>
      <a href="#" class="footer-link">Casa e jardim</a>
      <a href="#" class="footer-link">Música</a>
      <a href="#" class="footer-link">Artes visuais</a>
    </div>
    <div class="footer-copyright">
      © 2018 Instagram
    </div>
  </div>
</body>
</html>
